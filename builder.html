<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Builder</title>
  <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }
    #gjs {
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <div id="gjs">
    <h1 style="text-align: center; padding-top: 40px">Welcome to Magic Visual Builder</h1>
    <p style="text-align: center">Start customizing your page by dragging components from the left panel.</p>
  </div>

  <script src="https://unpkg.com/grapesjs"></script>
  <script src="https://unpkg.com/grapesjs-preset-webpage"></script>
  <script>
    const editor = grapesjs.init({
      container: '#gjs',
      fromElement: true,
      storageManager: false,
      height: '100%',
      width: 'auto',
      plugins: ['gjs-preset-webpage'],
      pluginsOpts: {
        'gjs-preset-webpage': {}
      }
    });
  </script>
</body>
</html>
